<body>
  <link
    href="https://fonts.googleapis.com/css?family=B612+Mono|Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      padding: 0;
      margin: 0;

      font-family: "Roboto", sans-serif;
    }

    .title {
      width: 100%;
      text-align: center;

      font-family: "B612 Mono", monospace;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;

      height: 100%;
    }

    .list {
      list-style-type: none;
    }

    .list--elem {
      padding: 10px;
      margin: 15px 0;

      font-size: 1.5em;
      background-color: #eee;
      border: 1px solid black;

      transition-delay: 50ms;
      transition-duration: 500ms;
    }

    .list--elem:hover {
      box-shadow: 5px 10px 8px #888888;
      transform: translateY(-10px);
    }

    .list--link {
      text-decoration: inherit;
      color: inherit;
    }

    .main {
      padding: 25px;
      background-color: rgba(245, 245, 245, 0.5);
    }
  </style>
  <div class="main">
    <h1 class="title">IHS Clubs</h1>
    <ul class="list">
      <li class="list--elem">
        <a class="list--link" href="./programming">Programming</a>
      </li>
      <li class="list--elem">
        <a class="list--link" href="./scioly">Cybersecurity</a>
      </li>
      <li class="list--elem">
        <a class="list--link" href="./scioly">Science Olympiad</a>
      </li>
    </ul>
  </div>
